<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ptag"></p>
    <p id="ptag2"></p>
    <script>
        alert('Hello World!!!');  /* 새창에서 경고창 처럼 띄워줌 */
        prompt('Message','Defstr');  /*  메세지가 나오고 구체적 문장이 나옴 확인/취소 */
        console.log('Hello World!!! - console.log()');
        document.write('Hello World!!! - document.write()');
        document.getElementById('ptag').innerText = 'Hello wolrd!!! - innerText';
        document.getElementById('ptag2').innerHTML = '<h1>Hello wolrd!!! - innerHTML</h1>';
        let p = document.getElementById('ptag')
        p.innerText = 'Hello wolrd!!! - innerText';
    </script>
</body>
</html>
