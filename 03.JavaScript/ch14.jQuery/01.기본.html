<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 맛보기</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body style="margin: 50px;">
    <p id="js"></p>
    <p id="jq"></p>  <!--  p#jq -->
    <p id="jq2"></p>
    <script>
        const pjs = document.getElementById('js');
        pjs.innerHTML = '자바스크립트가 동적으로 생성';
        pjs.style.backgroundColor = 'yellow';
        pjs.style.fontSize = '30px';
        pjs.style.color = 'red';

        jQuery('#jq').text('jQuery가 동적으로 생성');
        jQuery('#jq').css('backgroundColor', 'beige');
        jQuery('#jq').css('fontSize','50px');
        jQuery('#jq').css('color','green');

        $('#jq2').text('jQuery가 축약해서 동적으로 생성')
                .css('backgroundColor', 'blue')
                .css('fontSize','60px')
                .css('color','gray');   // write less, do more
    </script>
</body>
</html>
